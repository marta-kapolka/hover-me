<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Webpack starter kit</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->

      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Josefin+Sans:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="l-main">
      <h1 class="main-title">hover-me</h1>
      <p class="paragraph">
        Pure CSS <code class="paragraph--code">button::hover</code>
        animations.
      </p>
      <p class="paragraph">
        Hover buttons to see animation. Check out the code beneath.
      </p>
      <section class="l-buttons-container">
        <article class="button-container">
          <h2 class="button-title">corners</h2>
          <button class="button button--corners">hover me</button>
          <button
            class="button button--code"
            data-name="corners"
            data-html-code='&#60;&zwj;button class="corners"&#62;hover me&#60;&zwj;/button&#62;'
            data-scss-code=".corners {
              background-color: transparent;
              color: inherit;
              font-size: $s-font-size;
              font-weight: 400;
              line-height: $s-font-size;
              padding: $button-padding;
              position: relative;
              text-transform: uppercase;
            }
            
            .corners {
              background-color: transparent;
              color: inherit;
              font-size: $s-font-size;
              font-weight: 400;
              line-height: $s-font-size;
              padding: $button-padding;
              position: relative;
              text-transform: uppercase;
            }"
          >
            check out code
          </button>
        </article>
        <article class="button-container">
          <h2 class="button-title">up&down</h2>
          <button class="button button--up-down">hover me</button>
          <button
            class="button button--code"
            data-name="up&down"
            data-html-code='&#60;&zwj;button class="up-down"&#62;hover me&#60;&zwj;/button&#62;'
            data-scss-code="coś innego"
          >
            check out code
          </button>
        </article>
        <article class="button-container">
          <h2 class="button-title">frame</h2>
          <button class="button button--frame" text-data="hover me">
            hover me
          </button>
          <button
            class="button button--code"
            data-name="frame"
            data-html-code='&#60;&zwj;button class="frame"&#62;hover me&#60;&zwj;/button&#62;'
            data-scss-code="coś innego"
          >
            check out code
          </button>
        </article>
      </section>
    </main>
    <section class="l-code-box code-box--js hidden">
      <header class="code-header">
        <h3 class="code-header--title">
          <span class="code-header--name"></span> - code
        </h3>
        <button class="code-header--close code-box-close-button--js">
          <span class="visually-hidden">Close code window.</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision"
            image-rendering="optimizeQuality"
            viewBox="0 0 30 30"
          >
            <polygon
              points="2.6 0 15 12.4 27.4 0 30 2.6 17.6 15 30 27.4 27.4 30 15 17.6 2.6 30 0 27.4 12.4 15 0 2.6 "
              fill="white"
            />
          </svg>
        </button>
      </header>
      <div class="l-code-container">
        <article class="code">
          <h4 class="code--language">HTML</h4>
          <pre class="code--window code-html--js"></pre>
        </article>
        <article class="code">
          <h4 class="code--language">SCSS</h4>
          <pre class="code--window code-scss--js"></pre>
        </article>
      </div>
    </section>
  </body>
</html>
